name: schedule

on:
  schedule:
    - cron: '10 0,4,7,9,23 * * *'
  workflow_dispatch:
    inputs:
      manual_trigger:
        required: false
        default: 'false'

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch data & Update
        env:
          WECHAT_TOKEN: ${{ secrets.WECHAT_TOKEN }}
          WECHAT_COOKIE: ${{ secrets.WECHAT_COOKIE }}
        run: |
          # config git
          git config --local user.email "bot@github.com"
          git config --local user.name "bot"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          # pull latest code
          git pull --rebase

          # run update script
          pnpm run update

          # Add all changes to staging
          git add -A .

          # check if there are changes (including new files)
          if [ -n "$(git status --porcelain)" ]; then
            # if there are changes, commit & push
            git commit -m "chore: [bot] update static data"
            git push
          else
            echo "No changes to commit"
          fi
